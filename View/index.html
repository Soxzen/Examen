<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Blague Carambar</title>
  <style>
    body {
      background-color: #FFD700;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #FFF;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #F00;
      text-align: center;
      margin-bottom: 20px;
    }

    .joke {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      display: block;
      margin: 0 auto;
      max-width: 200px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #F00;
      color: #FFF;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #FF4500;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="./Images/Logo_Carambar.png" alt="Logo Carambar">
    <h1>Blague Carambar</h1>
    <div class="joke">
      <p>Qu'est-ce qui est jaune et qui attend ?</p>
      <p>Jonathan</p>
    </div>
    <div class="button-container">
      <a class="button" href="#">Nouvelle blague</a>
    </div>
  </div>
</body>
</html>
